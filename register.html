<html>
 <head>
   <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
   <link
     rel="stylesheet"
     as="style"
     onload="this.rel='stylesheet'"
     href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
   />
   <title>Register</title>
   <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
   <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
 </head>
 <body class="bg-[#f8fcf9] flex items-center justify-center min-h-screen font-sans">
   <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
     <!-- LOGO -->
     <div class="flex items-center justify-center mb-6">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-[#13ec5b]" viewBox="0 0 24 24" fill="currentColor">
         <path d="M12 2C6.477 2 2 6.477 2 12c0 3.937 2.279 7.324 5.55 8.977L12 22l4.45-1.023C19.721 19.324 22 15.937 22 12c0-5.523-4.477-10-10-10z" />
       </svg>
       <h1 class="ml-3 text-2xl font-bold text-[#0d1b12]">HealthConnect</h1>
     </div>

     <!-- REGISTER FORM -->
     <form class="space-y-4">
       <div>
         <label class="block text-[#0d1b12] font-medium mb-1">Full Name</label>
         <input type="text" placeholder="Your name"
           class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
       </div>
       <div>
         <label class="block text-[#0d1b12] font-medium mb-1">Email</label>
         <input type="email" placeholder="you@example.com"
           class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
       </div>
       <div>
         <label class="block text-[#0d1b12] font-medium mb-1">Phone</label>
         <input type="tel" placeholder="+91 9876543210"
           class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
       </div>
       <div>
         <label class="block text-[#0d1b12] font-medium mb-1">Password</label>
         <input type="password" placeholder="••••••••"
           class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
       </div>
       <div>
         <label class="block text-[#0d1b12] font-medium mb-1">Confirm Password</label>
         <input type="password" placeholder="••••••••"
           class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
       </div>
       <button type="submit"
         class="w-full py-3 bg-[#13ec5b] text-[#0d1b12] font-bold rounded-xl">Register</button>
     </form>

     <!-- LOGIN LINK -->
     <p class="text-center text-sm text-[#4c9a66] mt-6">
       Already have an account?
       <a href="login.html" class="text-[#0d1b12] font-medium">Login</a>
     </p>
   </div>
 </body>
</html>
