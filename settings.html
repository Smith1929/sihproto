<html>
 <head>
   <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
   <link
     rel="stylesheet"
     as="style"
     onload="this.rel='stylesheet'"
     href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
   />
   <title>Settings</title>
   <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
   <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
 </head>
 <body>
   <div class="relative flex h-auto min-h-screen w-full flex-col bg-[#f8fcf9] group/design-root overflow-x-hidden"
     style='font-family: Inter, "Noto Sans", sans-serif;'>
     <div class="layout-container flex h-full grow flex-col">

       <!-- HEADER -->
       <header class="flex items-center justify-between px-6 py-4 bg-[#0d1b12] text-white">
         <h1 class="text-xl font-bold">Settings</h1>
         <button class="bg-[#13ec5b] text-[#0d1b12] px-4 py-2 rounded-xl font-bold">Save Changes</button>
       </header>

       <!-- SETTINGS FORM -->
       <main class="flex-1 p-6">
         <div class="bg-white rounded-xl shadow p-6">
           <h2 class="text-lg font-bold text-[#0d1b12] mb-4">User Preferences</h2>
           <form class="space-y-4">

             <!-- PROFILE -->
             <div>
               <label class="block text-[#0d1b12] font-medium mb-1">Full Name</label>
               <input type="text" value="Dr. Anya Sharma"
                 class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
             </div>

             <div>
               <label class="block text-[#0d1b12] font-medium mb-1">Email</label>
               <input type="email" value="anya.sharma@example.com"
                 class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
             </div>

             <div>
               <label class="block text-[#0d1b12] font-medium mb-1">Phone</label>
               <input type="tel" value="+91 9876543210"
                 class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
             </div>

             <!-- NOTIFICATIONS -->
             <h2 class="text-lg font-bold text-[#0d1b12] mt-6 mb-2">Notifications</h2>
             <div class="flex items-center gap-3">
               <input type="checkbox" checked class="w-5 h-5 accent-[#13ec5b]" />
               <label class="text-[#0d1b12]">Email Notifications</label>
             </div>
             <div class="flex items-center gap-3">
               <input type="checkbox" checked class="w-5 h-5 accent-[#13ec5b]" />
               <label class="text-[#0d1b12]">SMS Notifications</label>
             </div>
             <div class="flex items-center gap-3">
               <input type="checkbox" class="w-5 h-5 accent-[#13ec5b]" />
               <label class="text-[#0d1b12]">Push Notifications</label>
             </div>

             <!-- PASSWORD -->
             <h2 class="text-lg font-bold text-[#0d1b12] mt-6 mb-2">Change Password</h2>
             <div>
               <label class="block text-[#0d1b12] font-medium mb-1">Current Password</label>
               <input type="password" class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
             </div>
             <div>
               <label class="block text-[#0d1b12] font-medium mb-1">New Password</label>
               <input type="password" class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
             </div>
             <div>
               <label class="block text-[#0d1b12] font-medium mb-1">Confirm New Password</label>
               <input type="password" class="w-full px-3 py-2 rounded-xl border border-[#e7f3eb] focus:outline-none" />
             </div>

             <!-- SAVE -->
             <div class="pt-4">
              <button type="submit" formaction="doc_dashboard.html" class="px-5 py-2 bg-[#13ec5b] text-[#0d1b12] font-bold rounded-xl">Save Changes</button>
             </div>
           </form>
         </div>
       </main>

       <!-- FOOTER -->
       <footer class="bg-[#0d1b12] text-white text-center py-4">
         <p>@2024 HealthConnect. All rights reserved.</p>
       </footer>
     </div>
   </div>
 </body>
</html>
